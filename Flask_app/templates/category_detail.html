{% extends "base.html" %}

{% block title %}Category: {{ category.name }}{% endblock %}

{% block content %}
<h1>{{ category.name }}</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Inventory</th>
    </tr>

    {% for p in category.products %}
    <tr>
        <td>{{ p.name }}</td>
        <td>${{ "%.2f"|format(p.price) }}</td>
        <td>{{ p.inventory }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
